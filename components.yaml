                      goodsReceipt:
                        type: object
                        properties:
                          quantity:
                            type: number
                            description: 'Amount of material that has been received (GR) at the destination plant.'
                            examples:
                              - 10.001
                          date:
                            type: string
                            description: 'Date of material that has been received (GR) at the destination plant.'
                            examples:
                              - '2021-12-03T09:00:00Z'
