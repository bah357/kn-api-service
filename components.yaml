components:
  messages:
    StockTransferOrderCreated:
      summary: Stock Transfer Order created event data
      tags:
        - name: PTDS
        - name: STO
      payload:
        type: object
        properties:
          eventTimestamp:
            type: string
            description: 'Date and time in UTC format when event is created/updated.'
            examples:
              - '2021-12-02T09:01:41Z'
          eventType:
            type: string
            description: 'Stock transfer order event type.'
            examples:
              - 'STO_CREATED'
          productTransferId:
            type: string
            description: 'In the same transfer flow, the product transfer ID in all documents(STO/DL/GI/GR) are the same.In intra-company, product transfer ID is intra-STO ID. In inter-company, product transfer ID is last STO/PO ID.'
            examples:
              - 'AP-4900384239'
          stockTransferOrderNumber:
            type: string
            description: 'Purchasing order number created by the receiving plant.'
            examples:
              - '4900384239'
          stockTransferOrderId:
            type: string
            description: 'Purchase order ID is unique identifier among different stripe system(EU,AP,NA).'
            examples:
              - 'AP-4900384239'
          stockTransferOrderCreationDate:
            type: string
            description: 'Date and time in which the stock transfer order was original created.'
            examples:
              - '2021-11-30T09:00:00Z'
          documentType:
            type: string
            description: 'Code for document type in ZEMA(EMPASS supply PO) and UB (stock transfer order) only.'
            examples:
              - 'UB'
              - 'ZEMA'
              - 'ZFIX'
              - 'ZEML'
          sourceSystemAtDestination:
            type: string
            description: 'Source system defines the source SAP instance from which the stock transfer order was created from (destination plant).'
            examples:
              - 'AP'
              - 'EU'
              - 'NA'
          sourceSystemAtSource:
            type: string
            description: 'Source system defines the source SAP instance from which the stock transfer order was created from (source plant).'
            examples:
              - 'AP'
              - 'EU'
              - 'NA'
          timeZoneAtSource:
            type: string
            description: 'Source system time zone can be used for converting date fields to UTC format or local date.'
            examples:
              - 'UTC+08:00'
          timeZoneAtDestination:
            type: string
            description: 'Destination system time zone can be used for converting date fields to UTC format or local date.'
            examples:
              - 'UTC+08:00'
          referenceNumber:
            type: string
            description: 'This identifier is relevant when the order is part of a multi-step transfer and this reference is useful to link the documents associated with the same transfer.'
            examples:
              - '4801131413te'
          supportingDocuments:
            type: ["null", array]
            description: 'Only in inter-company within zone and cross zone case. Collect and order all the selling and purchase document ID of the same transaction in this field.'
            examples: ["","","","","","","","AP-4900384239"]
          incompleteFlow:
            type: ["null", string]
            description: 'Only in inter-company within zone and cross zone case. If there is 3rd party on the transaction, this field will show Y.'
            examples:
              - 'Y'
          deficientIndicator:
            type: ["null", string]
            description: 'If cannot calculate product transfer type or document position, this field will show deficient reason.'
            examples:
              - 'No Document Position'
              - 'No Product Transfer Type'
          vendor:
            type: object
            properties:
              number:
                type: string
                description: 'Vendor key without leading zero.'
                examples:
                  - '1060Z11'
              id:
                type: string
                description: 'Unique vendor ID in NA,AP or EU system.'
                examples:
                  - 'AP-1060Z11'
              key:
                type: string
                description: 'Vendor key for the order. This field is used in this scenarios where logical plant purchases from a 3rd party, and we then transfer the material through an STO. The Vendor here should be the 3rd party. Only apply in inter-company case.'
                examples:
                  - '0001060Z11'
              description:
                type: string
                description: 'Vendor description for the order.'
                examples:
                  - 'ExxonMobil Asia Pacific Pte Ltd'
          destinationCompany:
            type: object
            properties:
              code:
                type: string
                description: 'Company code that corresponds to the destination plant.'
                examples:
                  - '1775'
              description:
                type: string
                description: 'Company description that corresponds to the destination plant.'
                examples:
                  - 'ExxonMobil Asia Pac. P L'
          sourcePlant:
            type: object
            properties:
              code:
                type: string
                description: 'Souce plant code which show the place material will be transfered from.'
                examples:
                  - '0Z0B'
              description:
                type: string
                description: 'Description of source plant code.'
                examples:
                  - 'SH COGENT_PCI LWH:LUB:1775'
          destinationPlant:
            type: object
            properties:
              code:
                type: string
                description: 'Destination plant code which show the place material will be transfered to.'
                examples:
                  - '0Z7E'
              description:
                type: string
                description: 'Description of destination plant code.'
                examples:
                  - 'EMAPPL LOGICAL:INT:1775'
          productTransferType:
            type: string
            description: 'Show the business scenario of this stock transfer order.'
            examples:
              - 'intracompany'
              - 'intercompanyWithinZone'
              - 'intercompanyCrossZone'
          incoterms1:
            type: string
            description: 'Main definition for Incoterms associated with the stock transfer order.'
            examples:
              - 'DDP'
          incoterms2:
            type: string
            description: 'Additional Incoterms information (if applicable).'
            examples:
              - 'PRICE INCLUDES FREIGHT'
          priceCurrency:
            type: string
            description: 'ISO document currency in which the net price and unit price in this order are expressed.'
            examples:
              - 'SGD'
          priceExchangeRate:
            type: number
            description: 'Rate used by the system in translating figures from a foreign currency into the local currency.'
            examples:
              - 1.00001
          localCurrency:
            type: string
            description: 'ISO local currency.'
            examples:
              - 'SGD'
          customer:
            type: object
            properties:
              number:
                type: string
                description: 'Customer key without leading zero.'
                examples:
                  - '1060Z7E'
              id:
                type: string
                description: 'Unique customer ID in NA,AP or EU system.'
                examples:
                  - 'AP-1060Z7E'
              key:
                type: string
                description: 'Customer key at source plant.'
                examples:
                  - '0001060Z7E'
              description:
                type: string
                description: 'Description of customer number.'
                examples:
                  - 'EMAPPL LOGICAL:INT:1775'
          salesOrganization:
            type: object
            properties:
              code:
                type: string
                description: 'Sales organization.'
                examples:
                  - '1775'
              description:
                type: string
                description: 'sales organization description.'
                examples:
                  - 'EM Asia Pac Pte Ltd'
          distributionChannel:
            type: object
            properties:
              code:
                type: string
                description: 'Distribution channel.'
                examples:
                  - '04'
              description:
                type: string
                description: 'Distribution channel description.'
                examples:
                  - 'Supply & Refining'
          modeOfTransport:
            type: object
            properties:
              code:
                type: string
                description: 'Mode of transport code for the transfer order.'
                examples:
                  - 'E2'
              description:
                type: string
                description: 'Mode of transport description for the transfer order.'
                examples:
                  - 'Rail'
          items:
            type: array
            items:
              type: object
              properties:
                number:
                  type: string
                  description: 'Item number within a stock transfer order. We would usually see a different line item for each material to be transferred within an order.'
                  examples:
                    - '00010'
                updateDate:
                  type: string
                  description: 'Timestamp for the last update at the line item level.'
                  examples:
                    - '2021-11-30T09:00:00Z'
                documentType:
                  type: string
                  description: 'Item Category Code 7 is used for standard stock transfers (Doc Type "UB"). Item Category Code 0 is used to represent an STO(Doc Types "ZEMA" and "ZFIX").'
                  examples:
                    - '7'
                    - '0'
                storageLocation:
                  type: string
                  description: 'Number of the storage location at which the material is stored.'
                  example: 'LPWH'
                statusQuantity:
                  type: object
                  properties:
                    openQuantity:
                      type: number
                      description: 'Amount of material that is still not planned to transfer from source to destination plant.'
                      examples:
                        - 34.001
                    nonShippedQuantity:
                      type: number
                      description: 'Amount of material that has not been shipped from the source plant.'
                      examples:
                        - 34.001
                    inTransitQuantity:
                      type: number
                      description: 'Amount of material that has been transfered from source to destination plant.'
                      examples:
                        - 0.001
                    uom:
                      type: string
                      description: 'GRDB ISO unit of measure for the quantity fields.'
                      examples:
                        - 'EA'
                profitCenter:
                  type: object
                  properties:
                    number:
                      type: string
                      description: 'Profit center key without leading zero.'
                      examples:
                        - '705269'
                    id:
                      type: string
                      description: 'Unique profit center ID in NA,AP or EU system.'
                      examples:
                        - 'AP-705269'
                    key:
                      type: string
                      description: 'Profit center to which the received material will be assigned on. It represents the business line that will own the inventory at the destination. '
                      examples:
                        - 0000705269
                    description:
                      type: string
                      description: 'Profit center description.'
                      examples:
                        - '1775 IN Fin Lub Ind. 1775 IN Finished Lu'
                trackingNumber:
                  type: string
                  description: 'Reference Number that is helpful to link documents in scenarios involving multiple transactions for a single stock transfer.'
                  examples:
                    - '2101800235'
                pipeTripNumber:
                  type: string
                  description: 'Pipe trip number is where we keep ESN(External Shipment Number) which is a delivery grouping number.Delivery that has the same grouping number will go with the same truck.'
                  examples:
                    - '718482/50'
                nominationKey:
                  type: string
                  description: 'Nomination key is specific to basestock.Only applicable for those movement scheduled via GOM system. It used to link different table in GOM. Nomiantion is a document in GOM.'
                  examples:
                    - '86806'
                underdeliveryTolerance:
                  type: number
                  description: 'It used for status detail calculation.'
                  examples:
                    - 10
                incoterms1:
                  type: string
                  description: 'Main definition for Incoterms associated with the stock transfer order in line item level.'
                  examples:
                    - 'DAT'
                incoterms2:
                  type: string
                  description: 'Additional incoterms information (if applicable) in line item level.'
                  examples:
                    - '10'
                sourceMaterial:
                  type: object
                  properties:
                    number:
                      type: string
                      description: 'Source plant key without leading zero.'
                      examples:
                        - '140142'
                    id:
                      type: string
                      description: 'Unique source material ID in NA,AP or EU system.'
                      examples:
                        - 'AP-140142'
                    key:
                      type: string
                      description: 'Material code at the source plant. If the source plant is in a different SAP box (another region), the source and destination codes (for the same real material) will be different.'
                      examples:
                        - '000000000000140142'
                    description:
                      type: string
                      description: 'Material code description at the source plant.'
                      examples:
                        - 'MOBILGREASE XHP 223 PAIL 16KG:SG'
                destinationMaterial:
                  type: object
                  properties:
                    number:
                      type: string
                      description: 'Destination plant key without leading zero.'
                      examples:
                        - '140142'
                    id:
                      type: string
                      description: 'Unique destination material ID in NA,AP or EU system.'
                      examples:
                        - 'AP-140142'
                    key:
                      type: string
                      description: 'Material code at the destination plant.'
                      examples:
                        - '000000000000140142'
                    description:
                      type: string
                      description: 'Material code description at the destination plant.'
                      examples:
                        - 'MOBILGREASE XHP 223 PAIL 16KG:SG'
                status:
                  type: object
                  properties:
                    statusDetail:
                      type: string
                      description: 'Status detail of stock transfer order.'
                      examples:
                        - 'openNotDelivered'
                        - 'markedCompleted'
                        - 'markedDeleted'
                        - 'fullyDelivered'
                        - 'partiallyDelivered'
                        - 'markedGoodsReceipt'
                        - 'other'
                    overallStatus:
                      type: string
                      description: 'High level to concluse status detail of stock transfer order.'
                      examples:
                        - 'open'
                        - 'closed'
                requestedQuantity:
                  type: object
                  properties:
                    amount:
                      type: number
                      description: 'The quantity of material is defined to be transferred in the stock transfer order line item level.'
                      examples:
                        - 34.001
                    uom:
                      type: string
                      description: 'GRDB ISO unit of measure for the requested quantity.'
                      examples:
                        - 'EA'
                statusIndicator:
                  type: object
                  properties:
                    deletionIndicatorAtDestination:
                      type: string
                      description: 'An order from destination marked for deletion does not always mean that the order was cancelled. We could have a scenario where the order was fully or partially delivered and the deletion Indicator is set.'
                      examples:
                        - 'L'
                        - 'S'
                    completion:
                      type: string
                      description: 'When this flag is set it means that the line item was flagged for completion (which does not always mean that is has been fully delivered).'
                      examples:
                        - 'X'
                    goodsReceipt:
                      type: string
                      description: 'Good receipt indicator show whether there is GR event related to this stock transfer order.'
                      examples:
                        - 'X'
                sellingPrice:
                  type: object
                  properties:
                    netPrice:
                      type: number
                      description: 'Net price at source plant corresponing to the line item quantity being transfered.'
                      examples:
                        - 318
                    unitPrice:
                      type: number
                      description: 'Unit price at source plant for the line time material being transferred.'
                      examples:
                        - 100
                    uom:
                      type: string
                      description: 'GRDB ISO unit of measure at source plant in which the prices are represented.'
                      examples:
                        - 'UG6'
                purchasingPrice:
                  type: object
                  properties:
                    netPrice:
                      type: number
                      description: 'Net price at destination plant corresponing to the line item quantity being transfered.'
                      examples:
                        - 318
                    unitPrice:
                      type: number
                      description: 'Unit price at destination plant for the line time material being transferred.'
                      examples:
                        - 100
                    uom:
                      type: string
                      description: 'GRDB ISO unit of measure at destination plant in which the prices are represented.'
                      examples:
                        - 'UG6'
                transport:
                  type: object
                  properties:
                    modeOfTransport:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 'Mode of transport code. There is case that trasport mode in header level and line item level are different.'
                          examples:
                            - 'E1'
                        description:
                          type: string
                          description: 'Mode of transport description. '
                          examples:
                            - 'road'
                    shippingPoint:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 'Shipping point code.'
                          examples:
                            - 'AZ0B'
                        description:
                          type: string
                          description: 'Shipping point description.'
                          examples:
                            - 'SH COGENT_PCI:LWH:LUB:1775'
                    route:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 'Route code.'
                          examples:
                            - 'SGLPSG'
                        description:
                          type: string
                          description: 'Route description.'
                          examples:
                            - 'SG L&amp;PS Singapore Route'
                    transportationGroup:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 'Transportation group code.'
                          examples:
                            - 'RPCK'
                        description:
                          type: string
                          description: 'Transportation group description.'
                          examples:
                            - 'Region Pack'
                    loadingGroup:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 'Loading group code.'
                          examples:
                            - 'LU2P'
                        description:
                          type: string
                          description: 'Loading group description.'
                          examples:
                            - 'Packed Lubricants 2'
                    shippingCondition:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 'Shipping condition code.'
                          examples:
                            - '60'
                        description:
                          type: string
                          description: 'Shipping condition description.'
                          examples:
                            - 'Road Pickup'
                    deliveryCreationDate:
                      type: string
                      description: 'Delivery creation date.'
                      examples:
                        - '2021-11-23T09:00:00Z'
                    deliveryPriority:
                      type: string
                      description: 'Delivery priority.'
                      examples:
                        - '02'
                    deliveryPlannedDay:
                      type: number
                      description: 'Planned delivery time  (days).'
                      examples:
                        - 7
                scheduleLine:
                  type: array
                  items:
                    type: object
                    properties:
                      number:
                        type: string
                        description: 'Schedule line number corresponding to the order item.'
                        examples:
                          - '0001'
                      quantityUom:
                        type: string
                        description: 'GRDB ISO unit of measurement.'
                        examples:
                          - 'EA'
                      requested:
                        type: object
                        properties:
                          quantity:
                            type: number
                            description: 'Requested quantity at schedule line item level.'
                            examples:
