                      delivered:
                        type: object
                        properties:
                          quantity:
                            type: number
                            description: 'Quantity delivered and recorded to that specific schedule line.'
                            examples:
                              - 10.001
                          date:
                            type: string
                            description: 'Delivery date of material.'
                            examples:
                              - '2021-11-30T09:00:00Z'
                      goodsIssue:
                        type: object
                        properties:
                          quantity:
                            type: number
                            description: 'Amount of material that has been issued (GI) from the source plant.'
                            examples:
                              - 10.001
                          date:
                            type: string
                            description: 'Date of material that has been issued (GI) from the source plant.'
                            examples:
